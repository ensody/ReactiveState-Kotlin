# Base config:
# https://github.com/detekt/detekt/blob/main/detekt-core/src/main/resources/default-detekt-config.yml

complexity:
  active: false

coroutines:
  InjectDispatcher:
    dispatcherNames:
      - 'Main'
      - 'IO'
      - 'Default'
      - 'Unconfined'

empty-blocks:
  EmptyFunctionBlock:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
  MatchingDeclarationName:
    active: false
  MemberNameEqualsClassName:
    active: false
  VariableNaming:
    active: false

potential-bugs:
  IgnoredReturnValue:
    active: false

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    active: false
  MayBeConst:
    active: false
  ReturnCount:
    active: false
  UnnecessaryAbstractClass:
    active: false
  UnusedPrivateMember:
    allowedNames: "readResolve"
  UseOrEmpty:
    active: false
